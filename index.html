<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>bootstrap-2</title>
    
</head>


<body>
    
    <div class="container" >
        <div class="row" >
            <h2 class="text-center mt-3" >
                Movies catalog
            </h2>
            <div class="col-4" >
                <div class="form " >
                    <input type="text" class="form-control mt-3 "    aria-describedby="emailHelp"   placeholder="ave" >
                    
                    <input type="number" class="form-control mt-3 "    aria-describedby="emailHelp"   placeholder="5" >
                    
                    <select  class="form-control mt-3 mb-3 " >
                        <option>All</option>
                        <option >Spider man </option>
                        <option >Terminator </option>
                        <option >Venum</option>
                        
                    </select>
                    
                    <select  class="form-control mt-3 " >
                        <option>Rating(high to low)</option>
                        <option >Spider man </option>
                        <option >Terminator </option>
                        <option >Venum</option>
                        
                    </select>
                    
                    <button type="submit" class="btn btn-info mt-3 text-white btn-block p-auto w-100" >Search</button>
                    
                    <h3 class="text-center mt-4 mb-2" >Bookmarked movies</h3>
                    
                    
                    <ul class="list-group">
                        <li class="list-group-item pb-3"> <span class="d-block mb-3 fw-bold" >Avengers:Infinity War</span>  <button class="btn btn-danger btn-text-white btn-block " >Remove</button>
                        </li>
                        <li class="list-group-item pb-3 "> <span class="d-block mb-3 fw-bold" > The avengers</span>  <button class="btn btn-danger btn-text-white btn-block " >Remove</button>
                        </li>
                        <li class="list-group-item pb-3 "> <span class="d-block mb-3 fw-bold" >12 years a Slave</span>  <button class="btn btn-danger btn-text-white btn-block " >Remove</button>
                        </li>
                        
                        
                    </ul>
                    
                    
                </div>
            </div>
            
            <div class="col-8" >
                <div class=" ms-3  mt-3" >
                    <span class="fw-bold  " >Search results: 39</span>
                    
                    <div class="d-block my-2 rounded-2 bg-info ps-3 bg-opacity-25 text-success py-3 border-50" >Use the form on the left to search for a movie</div>
                    
                    
                    
                    
                    <div class="row " >
                        <div class="col-6 " >
                            
                            <div class="border   " >
                                <img class="w-100  img-fluid mb-4 " src="./images/avengers.jpg" alt="film avengers trailler 5 people run ">
                                <span class="fw-bold mb-2 d-block ms-3 mt-3" >Avengers:Infinity War</span>
                                <span class="ms-3 mb-3 d-block"><img class="width me-3" src="./images/calendar.svg" alt="icon calendar">2018</span>
                                <span class="ms-3 mb-3 d-block" ><img class="width me-3" src="./images/star.svg" alt="icon star">8.7</span>

                                <button class="btn  border-info  text-info ms-3  mb-3" >
                                    Watch trailer
                                </button>
                                <button class="btn border-primary text-primary mb-3 " >
                                    More info
                                </button>
                                <button class="btn border-success text-success mb-3 " >
                                    Bookmark
                                </button>
                                
                            </div>
                        </div>

                        <div class="col-6 " >
                            
                            <div class="border   " >
                                <img class="w-100  img-fluid mb-3 " src="./images/theavengers.jpg" alt="the avengers  dividing man ">
                                <span class="fw-bold mb-2 d-block ms-3" >       The avengers</span>
                                <span class="ms-3 mb-3 d-block"><img class="width me-3" src="./images/calendar.svg" alt="icon calendar">2012</span>
                                <span class="ms-3 mb-3 d-block" ><img class="width me-3" src="./images/star.svg" alt="icon star">8.1</span>

                                <button class="btn  border-info  text-info ms-3  mb-3" >
                                    Watch trailer
                                </button>
                                <button class="btn border-primary text-primary mb-3 " >
                                    More info
                                </button>
                                <button class="btn border-success text-success mb-3 " >
                                    Bookmark
                                </button>
                                
                            </div>
                        </div>


                      
                            <!-- <form action="post">
                                <div class="form-check"  >
                                <input class="form-check-input" type="checkbox">

                            </form> -->
                        </div>
                        

                        
                        
                    </div  >
                </div>
            </div>
        </div>
        
    </body>
    </html>
